[custom.npln]
disabled = false
command = 'echo v${NPLN_VERSION}'
when = ''' test -n "${NPLN_VERSION}" '''
symbol = '󱌌 '
style = 'bold yellow'
format = 'via [$symbol($output )]($style)'

