---
- name: Install ricty powerline
  shell: |
    cp -f ~/.ansible/ricty-powerline/powerline-fontpatched/Ricty*.ttf ~/Library/Fonts/
    fc-cache -vf

- name: Install ricty
  shell: |
    cp -f /usr/local/opt/ricty/share/fonts/Ricty*.ttf ~/Library/Fonts/
    fc-cache -vf

- name: Install fzf
  shell: |
    $(brew --prefix)/opt/fzf/install
